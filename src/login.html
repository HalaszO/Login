<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Experrimental login page" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <div class="container-main">
      <div class="container-card">
        <div class="wrap-login">
          <h2 class="title-header">Start your <br/> workout <br />by planning it.</h2>
          <form class="login-form">
            <div class="wrap-inputs">
              <div class="wrap-input-div" id="wrap-username">
                <input id="username-input" value="Username" />
              </div>
              <div class="wrap-input-div" id="wrap-password">
                <input id="password-input" value="Password" />
              </div>
            </div>
            <div class="wrap-submit-btn">
              <button class="submit-btn-login" type="submit">LOGIN</button>
            </div>
            <div class="wrap-forgotten-pwrd">
              <a class="forgotten-pwrd-link">Forgotten password?</a>
            </div>
            <div class="wrap-register">
              Don't have an account yet?<br />
              <b><a class="register-link">Register</a></b>
            </div>
          </form>
          <!--<div id="test"></div>-->
        </div>
        <div class="wrap-img">
          <img
            class="loginpage-img"
            src="../static/loginpage-photo.jpeg"
            alt="Login page photo"
          />
        </div>
      </div>
    </div>
